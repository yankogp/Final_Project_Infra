apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/final_Project:ab434f4916c15bedcd347dd5199c98d0ee9c9889
          imagePullPolicy: Always
          ports:
            - containerPort: 80
