apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: yankogp/final_project:293fe7475a91dcac635e601115f4c1723162988e
          imagePullPolicy: Always
          ports:
            - containerPort: 80
