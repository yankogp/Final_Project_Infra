apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 5
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: yankogp/final_project:7e7477a8607354999b5d4ae453b3a17944b5a1cb
          imagePullPolicy: Always
          ports:
            - containerPort: 80
