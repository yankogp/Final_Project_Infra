apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 5
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: yankogp/final_project:365441b2ff0e810bbc992cb7c4dfa10c8913c695
          imagePullPolicy: Always
          ports:
            - containerPort: 80
