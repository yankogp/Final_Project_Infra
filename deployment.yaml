apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 5
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: yankogp/final_project:7efd79d872e5ed0b9fbf4f48cd8dbcb9a47a98ca
          imagePullPolicy: Always
          ports:
            - containerPort: 80
