apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 5
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: yankogp/final_project:8dbb61403d7426a3b665e2bd20623e884607dc9e
          imagePullPolicy: Always
          ports:
            - containerPort: 80
