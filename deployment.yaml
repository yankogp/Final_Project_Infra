apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: yankogp/final_project:e7c5a30b47eee924137abbb531fa22bcad50384e
          imagePullPolicy: Always
          ports:
            - containerPort: 80
