apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 5
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: yankogp/final_project:83b75ad7ee7ba7eb6e29aecad5851733300daaa7
          imagePullPolicy: Always
          ports:
            - containerPort: 80
