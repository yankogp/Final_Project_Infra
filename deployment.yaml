apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 5
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: yankogp/final_project:2ecbab3636f36668fcd8afbdd35aedf557f6ec3a
          imagePullPolicy: Always
          ports:
            - containerPort: 80
