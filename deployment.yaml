apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 5
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: yankogp/final_project:215c18dedb6a6ea4f6237c98a2172e944ed70e8d
          imagePullPolicy: Always
          ports:
            - containerPort: 80
