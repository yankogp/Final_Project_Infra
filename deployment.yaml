apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 5
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: yankogp/final_project:51557f45591117928d36463621cf53ff502545f8
          imagePullPolicy: Always
          ports:
            - containerPort: 80
