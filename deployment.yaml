apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 5
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: yankogp/final_project:ecf99bc2b94612a5dbe0c1e0c0f25d3c8e56b2dd
          imagePullPolicy: Always
          ports:
            - containerPort: 80
