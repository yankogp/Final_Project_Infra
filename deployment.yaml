apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 5
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: yankogp/final_project:30e4d1cbcd47e4da2ad45da698c382d87bbe1452
          imagePullPolicy: Always
          ports:
            - containerPort: 80
