apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 5
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: yankogp/final_project:c4bd67436e9f49e8d0b59b78eb1d7c1bee7c2147
          imagePullPolicy: Always
          ports:
            - containerPort: 80
