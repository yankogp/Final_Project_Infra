apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/final_Project:7af13b67ec37dd754f50668108e85c1b82a88b46
          imagePullPolicy: Always
          ports:
            - containerPort: 80
