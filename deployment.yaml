apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 5
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: yankogp/final_project:247e69ed532f85679005ef32af7662fd26beea5c
          imagePullPolicy: Always
          ports:
            - containerPort: 80
