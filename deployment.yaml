apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 5
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: yankogp/final_project:c71046a73993545ca02264b1352c817a2a6f6829
          imagePullPolicy: Always
          ports:
            - containerPort: 80
